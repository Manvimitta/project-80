<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut-icon" href="https://cdn-0.emojis.wiki/emoji-pics/whatsapp/chains-whatsapp.png">
        <title>Paragraph Linking</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <center>
            <h1>Make Paragraphs from input boxes using join function</h1>
            <hr>
            <section id="para1">
                <span>1. </span>
                <input type="text" id="para1_input_box1" placeholder="Input Box 1">
                <br><br>
                <span>2. </span>
                <input type="text" id="para1_input_box2" placeholder="Input Box 2">
                <br><br>
                <span>3. </span>
                <input type="text" id="para1_input_box3" placeholder="Input Box 3">
                <br><br>
                <span>4. </span>
                <input type="text" id="para1_input_box4" placeholder="Input Box 4">
                <br><br>
                <span>5. </span>
                <input type="text" id="para1_input_box5" placeholder="Input Box 5">
                <br><br>
                <span>6. </span>
                <input type="text" id="para1_input_box6" placeholder="Input Box 6">
                <br><br>
                <button onclick="getParagraph1()">Get Paragraph 1</button>
            </section>
    
            <section id="para2">
                <span>1. </span>
                <input type="text" id="para2_input_box1" placeholder="Input Box 1">
                <br><br>
                <span>2. </span>
                <input type="text" id="para2_input_box2" placeholder="Input Box 2">
                <br><br>
                <span>3. </span>
                <input type="text" id="para2_input_box3" placeholder="Input Box 3">
                <br><br>
                <span>4. </span>
                <input type="text" id="para2_input_box4" placeholder="Input Box 4">
                <br><br>
                <span>5. </span>
                <input type="text" id="para2_input_box5" placeholder="Input Box 5">
                <br><br>
                <span>6. </span>
                <input type="text" id="para2_input_box6" placeholder="Input Box 6">
                <br><br>
                <button onclick="getParagraph2()">Get Paragraph 2</button>
            </section>

            <div id="showParagraph1"></div>
            <div id="showParagraph2"></div>
        </center>
        
    </body>
</html>
